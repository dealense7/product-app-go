{{ template "base" . }}

{{ define "content" }}
<div x-data="{ showDetails: false }">
    <div class="grid grid-cols-3 gap-6">
        {{ range .products }}
            <div class="col-span-1">
                {{ template "product-card" . }}
            </div>
        {{ else }}
            <div class="col-span-3 text-center text-gray-500">
                No products found
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
